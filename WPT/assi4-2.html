<body>
    <h1>Inspect and check the console</h1>
    <script>
        const arry=[11,22,33,44,55,66];
        function forEachElement(arry,callbackfun){
            for(let i=0;i<arry.length;i++){
                callbackfun(arry[i],i);
            }
        }
        
        forEachElement(arry, function(element,index){
        
        console.log(`${index}=>${element*2}`);
    });

    </script>
