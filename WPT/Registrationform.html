<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="div1">
    <form class="container">
        <h2><b><u>Personal Info</u></b></h2>
        <label for="t1">First Name</label>
        <input type="text" id="t1" placeholder="Enter here"><br><br>

        <label for="t2">Last Name</label>
        <input type="text" id="t2" placeholder="Enter here"><br><br>

        <label for="d1">Date of Birth</label>
        <input type="date" id="d1"><br><br>

        <label for="e1">Email</label>
        <input type="email" id="e1" placeholder="Enter here"><br><br>

        <label for="m1">Mobile Number</label>
        <input type="number" id="m1" placeholder="Enter here"><br><br>

        <label>Gender</label><br>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label><br><br>

        <label>Select your photo</label>
        <input type="file"><br>

        <div class="button-div">
            <button>Submit</button>
        </div>

    </form>
    </div>
</body>
</html>
